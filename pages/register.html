<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../Site-favicon.ico" type="image/x-icon">
    <title>Register</title>
</head>
<body>
    <a href="">back</a>
    <section class="wrapper">
        <header>
            <h1>Join FANDOM Today</h1>
            <p>Already have an account?
                <a href="https://auth.fandom.com/signin?flow=c3c86db0-7b12-4534-8bc1-5c8dfa65cda0" target="_blank">Sign in</a> </p>
        </header>
        <div class="flex-container">
            <div class="social">
                <h2>Connect a Social Account</h2>
                <ul>
                    <li><a href="">connect with google</a></li>
                    <li><a href="">connect with facebook</a></li>
                    <li><a href="">connect with twich</a></li>
                    <li><a href="">connect with apple</a></li>
                </ul>
            </div>
            <form action="" class="register">
                <h2>Register with Email </h2>
                <label >
                    <input name="email" type="email" placeholder="Email">
                </label>

                <label >
                    <input name="Username" type="text" placeholder="username">
                </label>

                <label >
                    <input name="Password" type="password" placeholder="password">
                </label>

                <label >
                    <input name="Date" type="date" placeholder="birthday">
                </label>
                <label><input type="submit" value="REGISTER"></label>
            </form>
            
        </div>
    </section>
</body>
</html>
