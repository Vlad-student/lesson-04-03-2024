<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../Site-favicon.ico" type="image/x-icon">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/78f6e8ae05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../assets/css/register.css">
</head>
<body>
    <div class="out-wrapper">
    <a href="./../index.html">back</a>
    <section class="wrapper">
        <header class="header">
            <h1>Join FANDOM Today</h1>
            <p>Already have an account?
                <a href="https://auth.fandom.com/signin?flow=c3c86db0-7b12-4534-8bc1-5c8dfa65cda0" target="_blank" class="yellow">Sign in</a> </p>
        </header>
        <div class="flex-container">
            <div class="social">
                <h2>Connect a Social Account</h2>
                <ul>
                    <li><a href="" class="btn fb"> <i class="fa-brands fa-facebook" style="color: #3c6fc8;"></i>connect with facebook</a></li>
                    <li><a href="" class="btn google">
                        <i class="fa-brands fa-google" style="color: #376ac3;"></i>
                        connect with google</a></li>
                    <li><a href="" class="btn twich">
                        <i class="fa-brands fa-twitch" style="color: #8320a7;"></i>
                        connect with twich</a></li>
                    <li><a href="" class="btn apple" >
                        <i class="fa-brands fa-apple"></i>
                        connect with apple</a></li>
                </ul>
            </div>
            <form action="" class="register">
                <h2>Register with Email </h2>
                <label >
                    <input name="email" type="email" placeholder="Email" required>
                </label>

                <label >
                    <input name="Username" type="text" placeholder="username" required>
                </label>

                <label >
                    <input name="Password" type="password" placeholder="password" required>
                </label>

                <label >
                    <input name="Date" type="date" placeholder="birthday" required>
                </label>
                <label>
                    <input type="checkbox" name="subscribe" checked value="subscribe">
                    <span>Email me about FANDOM news and events</span>
                </label>
                <label>
                    <input type="checkbox" name="agree" required>
                    <span>I agree to:</span>
                </label>
                <label>
                    <ul>
                        <li><a href="https://www.fandom.com/terms-of-use" target="_blank">FANDOM's Terms of Use
                        </a></li>
                        <li><a href="https://www.fandom.com/privacy-policy" target="_blank">Privacy Policy</a></li>
                    </ul>
                </label>

                <label>
                    <input type="submit" value="REGISTER"></label>
            </form>
            
        </div>
    </section>
    </div>
</body>
</html>
